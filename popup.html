<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>Hide GitHub Agents Tab</h1>
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="toggle" checked>
        <span class="slider"></span>
      </label>
      <span id="status" class="status">Enabled</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
